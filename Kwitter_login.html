<!DOCTYPE html>
<html>
<head>
	<title>Kwitter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css" href="kwitter_login.css">
<script src="kwitter_login.js"></script>
</head>
<body>
<center>
	<h1 class="header" style="font-size: 50px;">	
		Kwitter	<sup>
	<img id="message" src="message.png">
	</sup>
</h1>
	<div class="col-lg-4 col-md-6 col-sm-6 col-xs-11 login_div" style="border-radius: 20px; background-color:lavenderblush;" id="div_login">
	<img src="flamingo.png" class="logo">
		<h3 >See what is happening in the world right now</h3>
		<h4 >Join Kwitter today</h4>
		<div class="form-group">
		  <label >User Name:</label>
		  <input type="text" id="user_name" class="form-control" placeholder="User Name">

		</div>
		<button id="login_button" class="btn btn-form-control" onclick="addUser()" style="background-color: lightpink;">Log In</button>
		<br><br>
	</div>
</center>
</body>
</html>
